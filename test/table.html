<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <table border='1' cellpadding='2' cellspacing='0' style='border: 1px solid black;border-collapse: collapse;font-size: 12px;'>
    <thead>
      <tr style='background-color:#28527A;color:#fff;'>
        <td width='100' align='center' rowspan='3' style='border: 1px solid black;'>
          <b>CAMPOS DE SABER Y CONOC.</b>
        </td>
        <td width='100' align='center' rowspan='3' style='border: 1px solid black;'>
          <b>Areas Curriculares</b>
        </td>
        <td width='100' align='center' rowspan='3' style='border: 1px solid black;'>
          <b>MATERIAS</b>
        </td>
        <td width='300' align='center' colspan='6' style='border: 1px solid black;'>
          <b>VALORACION CUANTITATIVA</b>
        </td>
      </tr>
      <tr style='background-color:#8AC4CF;color:#030f1b;'>
        <td align='center' colspan='2' style='border: 1px solid black;'>
          <b>1ER TRIMESTRE</b>
        </td>
        <td align='center' colspan='2' style='border: 1px solid black;'>
          <b>2DO TRIMESTRE</b>
        </td>
        <td align='center' colspan='2' style='border: 1px solid black;'>
          <b>3ER TRIMESTRE</b>
        </td>
      </tr>
      <tr style='background-color:#F4D160;color:#030f1b;'>
        <td align='center' style='border: 1px solid black;'>
          <b>1ER</b>
        </td>
        <td align='center' style='border: 1px solid black;'>
          <b>P.A</b>
        </td>
        <td align='center' style='border: 1px solid black;'>
          <b>2DO</b>
        </td>
        <td align='center' style='border: 1px solid black;'>
          <b>P.A</b>
        </td>
        <td align='center' style='border: 1px solid black;'>
          <b>3ER</b>
        </td>
        <td align='center' style='border: 1px solid black;'>
          <b>P.A</b>
        </td>
      </tr>
    </thead>
    <tbody>$content</tbody>
  </table>
</body>
</html>
